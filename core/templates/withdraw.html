<!DOCTYPE html>
<html lang="en">
<head>
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 1050px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">MyInvestmentApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
    <h1 class="mt-5">Withdraw</h1>
    {% if error %}
    <p class="text-danger">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="number" name="amount" required class="form-control">

        <label>Crypto Address:</label>
        <input type="text" name="crypto_address" required class="form-control">

        <button type="submit" class="btn btn-primary mt-3">Withdraw</button>
    </form>
    </div>
</body>
</html>
